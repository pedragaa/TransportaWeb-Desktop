<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Empresa</title>
    <link rel="icon" href="../css/img/LOGO.png" type="image/x-icon">
    <script type="module" src="../js/cadastro-empresa1.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="../css/root.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/cadastro.css">

</head>

<body>

    <div class="container">
        <section class="passos">
            <div class="passo">
                <div class="passo-circulo"></div>
                <div class="passo-borda"></div>
            </div>
            <div class="passo2">
                <div class="passo-circulo2"></div>
                <div class="passo-borda2"></div>
            </div>

    </div>

    <div class="container">
        <selection>
            <div class="forms">
                <form action="" id="form">
                    <div class="inputbox">
                        <input type="text" placeholder="Insira um nome" id="nome" required>
                        <label for="nome">Nome Completo:</label>
                        <span id="nomeError" style="color: red; display: none;"></span>
                    </div>
                    <div class="inputbox">
                        <input type="text" placeholder="Insira sua razão social" id="razaoSocial" required>
                        <label for="razaoSocial">Razão Social:</label>
                    </div>
                    <div class="inputbox">
                        <input type="text" placeholder="Insira o CEP:" id="cep" required>
                        <label for="cep">CEP:</label>
                        <span id="cepError" style="color: red; display: none;"></span>
                    </div>
                    <div class="inputbox">
                        <input type="text" placeholder="Insira o CNPJ:" id="cnpj" required>
                        <label for="cnpj">CNPJ:</label>
                        <span id="cnpjError" style="color: red; display: none;"></span>
                    </div>
                    <div>
                        <button id="next" type="button"> Continuar >

                        </button>
                        <p>Já possui uma conta?
                            <a href="../html/login.html" class="palavra">Login</a>
                        </p>
                    </div>
                </form>
            </div>
        </selection>
    </div>
    <div class="desc-container">
        <h1>Crie uma conta!</h1>
        <p>Com a Transporta Web, você pode gerenciar toda a operação de transporte,
            melhorar a comunicação entre a empresa e o motorista,
            e acompanhar o progresso em tempo integral.</p>
        <img src="../css/img/cadastro.png">
    </div>

</body>

</html>
