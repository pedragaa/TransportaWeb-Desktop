<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" href="../css/img/LOGO.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200..1000&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" defer src="../js/ceps.js"></script>
    <title>Endereços dos CEPs</title>
    <link rel="icon" href="../css/img/logo-topo.PNG" type="image/x-icon">
    <link rel="stylesheet" href="../css/ceps.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFuVhG0e31z5DrQ1m5UACEiOqhZcGzuJA&callback=initMap"></script> 
</head>
<body>

    <!-- Botão de Voltar -->
    <a href="./viagens.html" class="back-button">
        <i class="fas fa-arrow-left"></i> Voltar
    </a>

    <div id="map" class="imagem-direita"></div>

<!-- Container Principal -->
<div class="container">
    <form class="cep-form">
        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" maxlength="9" placeholder="Digite o CEP">
        
        <select id="selectCep" name="cep">
            <option value="">Selecione um cep:</option>
            <!-- Adicione outras opções de CEP conforme necessário -->
        </select>

        <div class="form-group">
            <div class="form-field">
                <label for="rua">Rua:</label>
                <input type="text" id="rua" name="rua" value="" disabled>
            </div>
            <div class="form-field">
                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" name="bairro" value="" disabled>

            </div>
        </div>

        <div class="form-group">
            <div class="form-field">
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" value="" disabled>
            </div>
            <div class="form-field">
                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado" value="" disabled>
            </div>

        </div>

        <div class="form-group">
            <label for="pais">País:</label>
            <input type="text" id="pais" name="pais" value="" disabled>
        </div>

        <!-- Botão para adicionar novo CEP -->
        <button type="button" class="add-cep-button" id="adicionarCep">ADICIONAR NOVO CEP</button>
        

    </form>
</div>

<!-- Modal para Adicionar Novo CEP -->
<div id="modalCep" class="modal" style="display:none;">
    <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <h2>Adicionar Novo CEP</h2>
        <input type="text" id="novoCep" name="novoCep" maxlength="9" placeholder="Digite o CEP">
        <button id="salvarCep">Salvar CEP</button>
    </div>
</div>

</body>
</html>
